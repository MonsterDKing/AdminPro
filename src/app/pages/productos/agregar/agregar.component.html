<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registro()" #form="ngForm"
        class="form-horizontal form-material" id="loginform" action="index.html">
          <div class="form-group">
            <label  >Nombre del producto:</label>
            <input formControlName="nombre" name="nombre" class="form-control">
          </div>

          <div class="form-group">
            <label for="pwd">Precio General:</label>
            <input  type="number" formControlName="preciouno" name="preciouno" class="form-control" >
          </div>
          <div class="form-group">
            <label for="pwd">Precio Con Descuento:</label>
            <input type="number" formControlName="preciodos" name="preciodos" class="form-control" >
          </div>
          <div class="form-group">
            <label for="pwd">Cantidad:</label>
            <input type="number" formControlName="cantidad" name="cantidad" class="form-control" >
          </div>
          <div class="form-group">
            <label for="pwd">Marca:</label>
            <select formControlName="marca" name="marca" class="form-control">
              <option *ngFor="let i of marcas" value="{{i._id}}" >{{i.nombre}}</option>
            </select>
          </div>

          <div class="form-group">
              <label for="pwd">Codigo:</label>
              <input  type="number" formControlName="codigo" name="codigo" class="form-control" >
            </div>

            <div class="form-group">
                <label for="pwd">Codigo de barras:</label>
                <input  type="number" formControlName="codigoBarras" name="codigoBarras" class="form-control" >
              </div>

          <button type="submit" class="btn btn-default">Enviar</button>
        </form>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuemin="0" [attr.ariaValuenow]="porgreso1" aria-valuemax="100" [style.width]="porgreso1+'%'" >
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
            aria-valuemin="0" [attr.ariaValuenow]="progreso2" aria-valuemax="100" [style.width]="progreso2+'%'" >
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porgreso1 = $event" leyenda="Progress Bar Azul" [progreso]=porgreso1 ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
      <div class="card">
        <div class="card-body">
            <app-incrementador (cambioValor)="progreso2 = $event" leyenda="Progress Bar Verde" [progreso]=progreso2></app-incrementador>
          </div>
      </div>
    </div>
</div>
